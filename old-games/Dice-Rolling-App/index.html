<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Rolling App By Zach</title>
    <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/styles.css">
  </head>
  <body>
    <div class="header-container">
      <h1>Dice Roller</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col container">
          <div class="row justify-content-end">
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d4
              </button>
              <div class="dropdown-menu" aria-labelledby="d4">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 4, 0)">1d4</a>
                <a class="dropdown-item" href="#" onclick="rollDice(2, 4, 2)">2d4+2</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d6
              </button>
              <div class="dropdown-menu" aria-labelledby="d6">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 6, 0)">1d6</a>
                <a class="dropdown-item" href="#" onclick="rollDice(3, 6, 0)">3d6</a>
                <a class="dropdown-item" href="#" onclick="rollDice(4, 6, 0)">4d6</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d8" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d8
              </button>
              <div class="dropdown-menu" aria-labelledby="d8">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 8, 0)">1d8</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d10
              </button>
              <div class="dropdown-menu" aria-labelledby="d10">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 10, 0)">1d10</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d12" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d12
              </button>
              <div class="dropdown-menu" aria-labelledby="d12">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 12, 0)">1d12</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d20" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d20
              </button>
              <div class="dropdown-menu" aria-labelledby="d20">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 20, 0)">1d20</a>
                <a class="dropdown-item" href="#" onclick="rollDice(2, 20, 0)">2d20</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="d100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                d100
              </button>
              <div class="dropdown-menu" aria-labelledby="d100">
                <a class="dropdown-item" href="#" onclick="rollDice(1, 100, 0)">1d100</a>
              </div>
            </div>
            <div class="col-md-5">
              <button class="btn btn-dark dropdown-toggle w-100 mb-3" type="button" id="custom" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Custom
              </button>
              <div class="dropdown-menu dropdown-menu-right p-4" aria-labelledby="custom">
                <form class="form-group">
                  <label>Custom Roll:</label>
                  <p>
                    <input type="number" name="numDice" id="numDice" min="1" value="1"> d <input type="number" name="sidesOnDie" id="sidesOnDie" min="2" value="2"> + <input type="number" name="addition" id="addition" min="0" value="0">
                  </p>
                  <button type="button" class="btn btn-primary mb-2" onclick="rollDice(document.querySelector("#numDice").value, document.querySelector("#sidesOnDie").value, document.querySelector("#addition").value)">Roll</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="output-div">
            <h4>Output:</h4>
            <p id="roll-request" hidden> placeholder </p>
            <h2 id="output-sum" hidden> placeholder </h2>
            <p id="output-rolls" hidden> placeholder </p>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
